<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- header part of the app with navbar -->
    <header class="text-center app-header">
        <div class="container">
          <div class="text-center app-title"><h1>Welcome to the Bhagavad Gita API!</h1></div>
          
          
          <div class="container text-center header_nav">
            <ul class="nav nav-pills mb-3 text-center" id="pills-tab" role="tablist">
              <li class="nav-item" role="presentation">
                <button class="nav-link active gita-home" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home" aria-selected="true">Home</button>
              </li>
              <li class="nav-item" role="presentation">
                <button class="nav-link random-slok" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile" aria-selected="false">Get Random Slok from GITA</button>
              </li>
              <li class="nav-item" role="presentation">
                <button class="nav-link specific-slok" id="pills-contact-tab" data-bs-toggle="pill" data-bs-target="#pills-contact" type="button" role="tab" aria-controls="pills-contact" aria-selected="false">Get Specific Slok from GITA</button>
              </li>
            </ul>
          </div>

          <p class="text-danger loading_alert"></p>

        </div>
    </header>

    <!-- GITA Slok display section -->
    <section class="gita-content">
        <div class="container text-center">
            <div class="gita_data">
              <img class="gita_image" src="https://assets.entrepreneur.com/content/3x2/2000/1597240199-bhagavadgita-6s.jpg" alt="" width="600px" height="auto">
            </div>
        </div>
        
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
